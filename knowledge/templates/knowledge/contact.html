{% extends "layouts/master.html" %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <h1 class="display-1 text-center">Contact Us</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">

                <form action="" method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label}}" class="form_label">
                                {{field.label}}
                            </label>
                            {{field}}
                        </div>
                    {% endfor %}
                    <!-- <table>
                        {{ form.as_table}}
                    </table> -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info"> Send</button>
        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
